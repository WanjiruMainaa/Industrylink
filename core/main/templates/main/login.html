{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-5"><h3 class="mb-0">Welcome back
                </h3>
                <p class="mb-0 mt-2">Login to your account</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username:" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i>Login
                        </button>
                    </form>
                    <p class="mb-0">Don't have an account? 
                        <a href="{% url 'main:register' %}" class="fw-bold text-decoration-none">
                            Register here <i class ="bi bi-arrow-right"></i>
                        </a>>
                    </p>
                </div> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
